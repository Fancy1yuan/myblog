<!DOCTYPE html>
<!-- saved from url=(0045)https://www.competethemes.com/apex-live-demo/ -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!--自定义css-->
    {% block custom_css %}
    {% endblock %}
    <link rel="stylesheet" id="ct-apex-google-fonts-css" href="/static/css/css" type="text/css" media="all">
    <link rel="stylesheet" id="font-awesome-css" href="/static/css/font-awesome.min.css" type="text/css" media="all">
    <link rel="stylesheet" id="ct-apex-style-css" href="/static/css/style.min.css" type="text/css" media="all">

<!--[if IE 8]>
<script type='text/javascript' src='https://www.competethemes.com/apex-live-demo/wp-content/themes/apex/js/build/html5shiv.min.js?ver=4.3.1'></script>
<![endif]-->

<body id="apex" class="wordpress ltr en en-us parent-theme multisite blog-43 y2015 m09 d24 h03 thursday logged-out plural home blog">

	<div id="overflow-container" class="overflow-container">
		<div id="max-width" class="max-width">
            <!-- 头部开始 -->
            <header class="site-header" id="site-header" role="banner">
				<div id="menu-primary-container" class="menu-primary-container">
					<!-- Primary Menu -->
					<div id="menu-primary" class="menu-container menu-primary" role="navigation">
                        <nav class="menu">
                            {% block menu %}
                            {% endblock %}
                        </nav>
                    </div><!-- #menu-primary .menu-container -->

					<!-- Social Icons -->
					<ul class="social-media-icons">
                        <li>
                            <a href="https://www.facebook.com/" class="twitter" target="_blank">
                                <img class="fa fa-twitter" style="width: 26px;height: 26px;" src="/static/image/share_facebook--light.png" alt="FB">
                            </a>
                        </li>
                        <li>
                            <a class="pinterest" target="_blank" href="http:/#">
                                <img class="fa fa-twitter" style="width: 26px;height: 26px;" src="/static/image/share_gplus--light.png" alt="PT">
                            </a>
                        </li>
                        <li>
                            <a class="instagram" target="_blank" href="http:/#">
                                <img class="fa fa-twitter" style="width: 26px;height: 26px;" src="/static/image/share_linkedin--light.png" alt="LD">
                            </a>
                        </li>
                        <li>
                            <a class="rss" target="_blank" href="http:/#">
                                <img class="fa fa-twitter" style="width: 26px;height: 26px;" src="/static/image/share_twitter--light.png" alt="TW">
                            </a>
                        </li>
                    </ul>
                </div>


				<div id="title-container" class="title-container">
					<h1 id="site-title" class="site-title"><a href="https://www.competethemes.com/apex-live-demo" title="Apex Live Demo">Apex Live Demo</a></h1>
                    <p class="tagline">Sophisticated and minimalist</p>
                </div>
            </header>
			<!-- 头部结束。 -->

            {% block main %}

            {% endblock %}

            <!-- .main -->

            {% include 'sidebar.html' %}


            <footer class="site-footer" role="contentinfo">
                    <div class="design-credit">
                    <span>
                        <a href="https://www.competethemes.com/apex/">Apex WordPress Theme</a>
                        by Compete Themes
                    </span>
                    </div>
            </footer>
        </div>
    </div><!-- .overflow-container -->



    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/jquery-migrate.min.js"></script>
    <script src="/static/js/jquery.artwl.thickbox.js"></script>
    <script type="text/javascript">
        $.artwl_bind({ showbtnid: "login", title: "From Cnblogs Artwl", content: $("#myModeal").html() });
    </script>
    <!--自定义js-->
    {% block custom_js %}
    {% endblock %}

<!--[if IE 8]>
<script type='text/javascript' src='https://www.competethemes.com/apex-live-demo/wp-content/themes/apex/js/build/respond.min.js?ver=4.3.1'></script>
<![endif]-->


</body>
</html>
